<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudio de json</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</head>
<body>
    <div class="d-flex flex-column align-items-center w-100">

        <form action="" id="myForm" class="mt-5 w-75 d-flex flex-column align-items-center">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" name="nombre" placeholder="Nombre">
                <label for="floatingInput">Nombre</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingInput" name="contraseña" placeholder="12345">
                <label for="floatingInput">Contraseña</label>
            </div>
            
            <button role="button" class="btn btn-primary">Inicia sesión desgraciado</button>
        </form>

        <h1 id="b" class="mt-4 mb-2"></h1>
        <p class="my-2"></p>

    </div>


    <script src="thejsonscript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
