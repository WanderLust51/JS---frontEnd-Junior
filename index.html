<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Super page</title>

    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

    
</head>
<body>
    


    <div class="center" onmouseenter="highEnergy()" onmouseleave="lowEnergy()">
        <h2 id="love">♥&nbsp; &nbsp; &nbsp; &nbsp;&nbsp;♥</h2>
        <h1 id="happiness">X ͜  &nbsp; X</h1>
    </div>
    <div class="content">
        <div class="line" style="display: none;">
            <input placeholder="holis">
            <button>Supa boton</button>
        </div>
        <div class="line">
            <audio class="d-flex" src="media/energy-of-the-morning.mp3" id="track1" onclick="ctxResume()" controls onload="ctxResume()"></audio>
            <audio class="d-none" src="media/Vierre Cloud - moment.mp3" id="track2" onclick="ctxResume()" controls onload="ctxResume()"></audio>
            <button class="btn px-3 h-100 mx-3 d-flex align-items-center" type="button" id="energyBtn" onclick="ctxResume()">- ͜  &nbsp; -</button>
        </div>
        <div class="line">
            <button class="btn mx-3 btn-secondary fw-light" id="btn1" type="button">Morning</button>
            <button class="btn mx-3 btn-secondary fw-light" id="btn2" type="button">Moment</button>
        </div>
    </div>



    <script>
        $(document).ready(function(){

            $('#happiness').empty();
            // console.log($('#happiness'))
            $('#happiness').append('X ͜  &nbsp; X');

            $('#btn1').click(function(){
                if (!($('#track1').hasClass('d-flex'))){
                    $('#track2').removeClass('d-flex')
                    $('#track2').addClass('d-none')
                    $('#track1').removeClass('d-none');
                    $('#track1').addClass('d-flex');
                    document.getElementById('track2').pause();

                    audioElement = document.getElementById('track1');
                    audioElement.crossOrigin = "anonymous";
                    source = audioCtx.createMediaElementSource(audioElement);

                    ctxResume();
                }
            })


            $('#btn2').click(function(){
                if (!($('#track2').hasClass('d-flex'))){
                    $('#track1').removeClass('d-flex')
                    $('#track1').addClass('d-none')
                    $('#track2').removeClass('d-none');
                    $('#track2').addClass('d-flex');
                    document.getElementById('track1').pause();
                
                    audioElement = document.getElementById('track2');
                    audioElement.crossOrigin = "anonymous";
                    source = audioCtx.createMediaElementSource(audioElement);

                    ctxResume();
                }
            })

        })
    </script>



    <script src="energy.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
